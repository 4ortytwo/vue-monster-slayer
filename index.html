<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <h1 class="text-center">Player</h1>
          <div class="healthbar">
            <div
              :style="playerBarStyle"
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
            ></div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center">Monster</h1>
          <div class="healthbar">
            <div
              :style="monsterBarStyle"
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
            ></div>
          </div>
        </div>
      </section>
      <section class="row controls" v-if="!gameStarted">
        <div class="small-12 columns">
          <button id="start-game" @click="gameStart">
            Start Game
          </button>
        </div>
      </section>
      <section class="row controls" v-else>
        <div class="small-12 columns">
          <button id="attack" @click="attack(false)">ATTACK</button>
          <button id="special-attack" @click="attack(true)">
            SPECIAL ATTACK
          </button>
          <button id="heal" @click="heal">HEAL</button>
          <button id="give-up">GIVE UP</button>
        </div>
      </section>
      <section class="row log">
        <div class="small-12 columns">
          <ul>
            <template v-for="(log, index) in history.slice().reverse()">
              <li
                :class="log.character === 'player' ? 'player-turn' : 'monster-turn'"
                :key="`${log.character}${index}`"
              >
                {{ log.message }}
              </li>
            </template>
          </ul>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
